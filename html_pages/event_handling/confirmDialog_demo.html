<!DOCTYPE html>
<html>
    <head>
        <title>Confirm Dialog Box</title>
        <script>
            function confirmDialog(){
                let status = window.confirm("Are you agree?")
                if(status)
                {
                    window.alert("Please be ready for payment")
                    console.error(status)
                }
                else
                {
                    window.alert("Cancelled")
                    console.log(status)
                }
            }
        </script>
    </head>
    <body>
        <button onclick="confirmDialog()">Buy Product</button>
    </body>
</html>
