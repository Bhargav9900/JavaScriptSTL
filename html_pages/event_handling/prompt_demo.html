<!DOCTYPE html>
<html>
    <head>
        <title>Prompt Dialog Box</title>
        <script>
            function greet(){
                let msg = window.prompt("Please enter your greeting message","Good morning")
                console.log(msg)
                alert(msg)
            }
        </script>
    </head>
    <body>
        <button onclick="greet()">Greet</button>
    </body>
</html>
